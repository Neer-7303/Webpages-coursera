<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
	<style type="text/css">
		input{
			margin: 5px;
		}
	</style>
</head>
<body>
	<form method="post">
		<label for="Name">Name:</label>
		<input type="text" name="Name" pattern="[A-Za-Z]{15,}" required><br>
		<label for="Bday">DOB:</label>
		<input type="date" name="Bday" ><br>
		<label for="email">Email:</label>
		<input type="email" name="email"><br>
		<label for="Age">Age:</label>
		<input type="Number" name="Age" min="18" max="25">
		<br><br>
		 <label for="Rating">Rating</label>
		 <span>0</span>
		 <input type="range" id="Rating" name="Rating" min="0" max="5">
		 <span>5</span>
		 <br>
		 <span>Profile:</span>
		 <input type="text"  value="Student" disabled>
		 <br><br>
		 <input type="submit" value="Submit">

 


	</form>
</body>
</html>
